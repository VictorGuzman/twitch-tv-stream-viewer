<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TwitchTV StreamView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Marvel:400,700'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <nav id="main-navbar" class="navbar navbar-default navbar-custom navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand undecorated-link" href="#">
        <i class="fa fa-desktop"></i> TwitchTV StreamView
      </a>
    </div>
  </div>
</nav>
<div class="container">
  <div id="channel-container" class="row">
    
    <!-- TEST CHANNEL ONLINE -->
    <div class="twitch-user-wrapper col-lg-3 col-md-4 col-sm-12 col-xs-12 hidden">
      <div class="panel panel-default online-panel">
        <div class="panel-body">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="http://bit.ly/28Mvt3p" class="channel-img img-responsive center-block img-circle" alt="?">
          </div>
          <div class="text-center col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h2 class="channel-title">
              <a href="#">
                Online Channel Name
              </a>
              <i class="fa fa-check-circle online-color"></i>
            </h2>
          </div>
          <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="channel-desc">Status: [Streaming] Streaming info</p>
          </div>
        </div>
      </div>
    </div>
    <!-- TEST CHANNEL ONLINE -->
    
    <!-- TEST CHANNEL OFFLINE -->
    <div class="twitch-user-wrapper col-lg-3 col-md-4 col-sm-12 col-xs-12 hidden">
      <div class="panel panel-default offline-panel">
        <div class="panel-body">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="http://bit.ly/28Mvt3p" class="channel-img img-responsive center-block img-circle" alt="?">
          </div>
          <div class="text-center col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h2 class="channel-title">
              <a href="#">
                Offline Channel Name
              </a>
              <i class="fa fa-times-circle offline-color"></i>
            </h2>
          </div>
          <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="channel-desc">Status: Offline</p>
          </div>
        </div>
      </div>
    </div>
    <!-- TEST CHANNEL OFFLINE -->
    
    <!-- TEST CLOSED ACCOUNT -->
    <div class="twitch-user-wrapper col-lg-3 col-md-4 col-sm-12 col-xs-12 hidden">
      <div class="panel panel-default closed-panel">
        <div class="panel-body">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <img src="http://bit.ly/28Mvt3p" class="channel-img img-responsive center-block img-circle" alt="?">
          </div>
          <div class="text-center col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <h2 class="channel-title">
              <a href="#">
                Closed Channel Name
              </a>
              <i class="fa fa-question-circle closed-color"></i>
            </h2>
          </div>
          <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="channel-desc">Status: Account closed</p>
          </div>
        </div>
      </div>
    </div>
    <!-- TEST CLOSED ACCOUNT -->
    
  </div>
</div>
<footer class="text-center">
  <hr>
  <p>
    <i class="fa fa-terminal animated infinite flash"></i> Created by
    <a href="https://github.com/VictorGuzman" class="undecorated-link" target="_blank">Victor Guzman</a>
  </p>
</footer>
<script src="https://use.fontawesome.com/46b35884de.js"></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
